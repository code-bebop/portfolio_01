<!--  메일 보내기 contact form -->
  <div class="contact-modal">
    <div class="contact-modal__content">
      <a class="contact-modal__close" href=""><i class="fas fa-times"></i></a>
      <form class="gform" method="POST" target="_self" action="https://script.google.com/macros/s/AKfycbzeg3yJrI4ZrtE2_ZXgf6PmFgB4g7RbseQ0C9u_4gn80Bo__PZc/exec">
       <div class="form-elements">
        <fieldset class="pure-group">
          <input class="contact-modal__input" id="name" name="name" placeholder="보내는 이" required/>
        </fieldset>

        <fieldset class="pure-group">
          <textarea class="contact-modal__text" id="message" name="message" rows="10" placeholder="내용" required></textarea>
        </fieldset>

        <fieldset class="pure-group">
          <input class="contact-modal__input" id="email" name="email" type="email" value="" placeholder="발신자 이메일"
          required/>
        </fieldset>

        <fieldset class="pure-group honeypot-field">
          <label for="honeypot">스팸봇 회피</label>
          <input id="honeypot" type="text" name="honeypot" value="" />
        </fieldset>

        <button class="button-success pure-button button-xlarge">
        보내기</button>
      </div>

      <!-- 제출 버튼 누르면 표시 할 화면 -->
      <div class="thankyou_message" style="display:none;">
        <h2>메일이 발송되었습니다. 감사합니다.</h2>
      </div>
    </form>
    </div>
	<div class="contact-modal__layer"></div>
